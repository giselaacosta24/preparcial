<div class="card-body">
    <span class="h3">Tabla de Actores</span>
    <p>Seleccione el actor o los actores  que participaron en la pelicula(opcional)</p>
<!--     <button class="btn btn-dark btn-lg float-right" routerLink="/actor/alta">Agregar</button>
 -->    <!-- <h5 style="margin-top: 30px;" *ngIf="Actores.length == 0">No hay datos para mostrar</h5> -->
    <table *ngIf="actores.length > 0" class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Seleccione</th>
            <!-- <th>Foto</th> -->
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actores">
            <td>{{ actor.nombre }}</td>
            <td>{{ actor.apellido }}</td>
          
<td>   

    <label>
      <input type="checkbox" [value]="actor.id" (change)="onCheckboxChange($event)" />
      {{actor.nombre}}
    </label>

</td>
     
          </tr>
        </tbody>
      </table>
</div>
