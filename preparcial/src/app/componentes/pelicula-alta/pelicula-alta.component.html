
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../../../assets/altapelicula.jpg" alt="" width="200" height="200">
      <h2>Alta de pelicula</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">

        <app-tabla-actores (actorSeleccionado)="actualizarActor($event)"  ></app-tabla-actores>  
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Datos de Pelicula</h4>
        <span *ngIf="submitted && createPelicula.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>

        <form  [formGroup]="createPelicula"  (ngSubmit)="agregarPelicula()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Nombre de Pelicula</label>
              <input type="text" class="form-control" id="firstName" formControlName="nombre" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
          
            <label for="lastName">Elige tipo de pelicula</label>

        

              <select formControlName="tipodecategoria"
      
     
      name="tipo"
      class="select-text">
       <option class="dropdown-item" disabled selected value="undefined">Selecciona una Opcion</option>
       <option 
        *ngFor="let tipo of categoriasLista;let x = index"
        [ngValue]="tipo.data"
       class="dropdown-item">{{tipo.data}}</option>
    </select>
          </div>
        </div>


          <div class="mb-3">
            <label for="address">Cantidad de publico</label>
            <input type="number" class="form-control" id="address" formControlName="cantidadpublico" placeholder="" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>



     
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">Fecha</label>
              <input type="date" class="form-control" id="cc-expiration" formControlName="fechadeestreno" placeholder="" required>
              <div class="invalid-feedback">
                Fecha
              </div>
            </div>
         
          </div>

             <div *ngIf="loading == true" class="spinner-border float-right" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">Foto</label>
       
              <input type="file" accept=".png, .jpg,.jpeg" formControlName="foto" (change)="cargarImagen($event)"  multiple id="inputFile"> 


          </div>       
              </div>              
              
              <img src="../../../assets/imagenes/subir.png" alt="" width="40" height="40" alt="upload file" >
                

                   
          <hr class="mb-4">

          <div class="row">
            <div class="col-md-5 mb-3">
               <label for="country">Actor:</label>
               <input type="text" class="form-control"  value= {{newActor.nombre}} formControlName="nombreactor" id="pais" placeholder="Seleccione actor" required>

      
            </div>
        
          </div>
          <button type="text" class="btn btn-secondary btn-lg mr-3"
          routerLink="/busqueda">Volver</button>
          <button type="submit" class="btn btn-dark btn-lg" *ngIf="loading == false">Agregar Pelicula</button>
          <button  class="btn btn-primary" type="button" *ngIf="loading == true"  disabled>
            Cargando foto...
          </button>
        </form>
      </div>    

    </div>
 
  </div>
